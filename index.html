<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* pushes email to bottom */
      transition: background-color 2s ease;
    }
    .container {
      margin-left: 5%;
      max-width: 90%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 18vw;
      font-weight: 400;
      margin: 0;
      letter-spacing: -0.05em;
    }
    .email-wrapper {
      margin-left: 7vw; /* adjust this to fine-tune horizontal alignment */
      margin-bottom: 2rem; /* space from bottom edge */
    }
    a.email-link {
      font-size: 2vw;
      color: #fff;
      text-decoration: none;
      font-weight: 400;
    }
    a.email-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22vw;
      }
      .email-wrapper {
        margin-left: 10vw;
        margin-bottom: 1rem;
      }
      a.email-link {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coady.</h1>
  </div>
  <div class="email-wrapper">
    <a class="email-link" href="mailto:info@coadymusic.com">Email.</a>
  </div>
  <script>
    const colors = ['#000000', '#002ea1', '#e60000'];
    let index = Math.floor(Math.random() * colors.length);
    document.body.style.backgroundColor = colors[index];

    setInterval(() => {
      index = (index + 1) % colors.length;
      document.body.style.backgroundColor = colors[index];
    }, 7000);
  </script>
</body>
</html>
