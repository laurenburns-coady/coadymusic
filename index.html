<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coady</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Load Roboto from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 2s ease;
    }
    .container {
      margin-left: 5%;
      max-width: 90%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 18vw;
      font-weight: 400;
      margin: 0;
      letter-spacing: -0.05em;
      transition: font-family 0.2s ease, font-weight 0.2s ease, font-style 0.2s ease;
    }
    .email-wrapper {
      margin-left: 7vw;
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    a.email-link {
      font-size: 2vw;
      color: #fff;
      text-decoration: none;
      font-weight: 400;
    }
    a.email-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22vw;
      }
      .email-wrapper {
        margin-left: 10vw;
        margin-bottom: 1rem;
      }
      a.email-link {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline">Coady.</h1>
  </div>
  <div class="email-wrapper" id="emailWrapper">
    <a class="email-link" href="mailto:steve@coadymusic.com">Email.</a>
  </div>
  <script>
    const headline = document.getElementById('headline');
    const emailWrapper = document.getElementById('emailWrapper');

    const fonts = [
      'Impact, Charcoal, sans-serif',
      '"Times New Roman", Times, serif',
      '"Comic Sans MS", cursive, sans-serif',
      'Roboto, sans-serif',
      '"Courier New", Courier, monospace',
      'Georgia, serif',
      'Verdana, sans-serif',
      'Tahoma, sans-serif',
      'Palatino, serif',
      '"Trebuchet MS", sans-serif',
      'Papyrus, fantasy',
      '"Arial Black", Gadget, sans-serif',
      '"Lucida Console", Monaco, monospace',
      '"Gill Sans", sans-serif',
      '"Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif',
      '"Brush Script MT", cursive'
    ];

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]
        ];
      }
      return array;
    }

    const shuffledFonts = shuffle(fonts).concat('Arial, sans-serif');
    const colors = ['#000000', '#002ea1', '#e60000', '#008000', '#005000'];
    let colorIndex = Math.floor(Math.random() * colors.length);
    let fontIndex = 0;

    function cycleFonts() {
      headline.style.fontFamily = shuffledFonts[fontIndex];
      fontIndex++;

      if (fontIndex < shuffledFonts.length) {
        setTimeout(cycleFonts, 80);
      } else {
        document.body.style.transition = 'none';
        document.body.style.backgroundColor = '#e60000';
        headline.style.fontFamily = 'Arial, sans-serif';
        emailWrapper.style.opacity = 1;

        setTimeout(() => {
          document.body.style.transition = 'background-color 2s ease';
          startBackgroundRotation();
        }, 100);
      }
    }

    function startBackgroundRotation() {
      function nextColor() {
        colorIndex = (colorIndex + 1) % colors.length;
        document.body.style.backgroundColor = colors[colorIndex];
        const nextInterval = 2000 + Math.random() * 1000;
        setTimeout(nextColor, nextInterval);
      }
      nextColor();
    }

    cycleFonts();
  </script>
</body>
</html>
