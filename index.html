<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coady</title>
  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Load Roboto from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 2s ease, color 0.5s ease;
    }
    .container {
      margin-left: 7vw;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    h1 {
      font-size: 18vw;
      font-weight: 400;
      margin: 0;
      letter-spacing: -0.05em;
      transition: font-family 0.2s ease, font-weight 0.2s ease, font-style 0.2s ease;
    }
    .quote-link {
      font-size: 2.5vw;
      opacity: 0;
      transition: opacity 2s ease;
      max-width: 100%;
      word-wrap: break-word;
      margin-top: 15vh;
      color: inherit;
      text-decoration: none;
    }
    .quote-link .copyright {
      font-size: 0.8em;
      opacity: 0.4;
      color: #000;
    }
    .quote-link:hover {
      text-decoration: underline;
    }
    .email-wrapper {
      margin-left: 7vw;
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    a.email-link {
      font-size: 2vw;
      color: inherit;
      text-decoration: none;
      font-weight: 400;
    }
    a.email-link:hover {
      text-decoration: underline;
    }
    .copyright-info {
      position: fixed;
      bottom: 1vh;
      right: 2vw;
      font-size: 1vw;
      opacity: 0.4;
      color: #000;
    }
    @media (max-width:600px) {
      h1 {
        font-size: 22vw;
      }
      .quote-link {
        font-size: 5vw;
        margin-top: 10vh;
      }
      .email-wrapper {
        margin-left: 7vw;
        margin-bottom: 1rem;
      }
      a.email-link {
        font-size: 12vw !important;
        min-font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline">Coady.</h1>
    <a class="quote-link" id="quote" href="https://youtu.be/xW_IS-DPZ1E?si=MPyqFbZrF1nGiLbW" target="_blank" rel="noopener">
      Stoking the star maker machinery behind the popular song. <span class="copyright">©</span>
    </a>
  </div>
  <div class="email-wrapper" id="emailWrapper">
    <a class="email-link" href="mailto:info@coadymusic.com">Email.</a>
  </div>
  <div class="copyright-info">
    Lyrics © 1974 Crazy Crow Music (BMI). All rights reserved.
  </div>
  <script>
    const headline = document.getElementById('headline');
    const emailWrapper = document.getElementById('emailWrapper');
    const quote = document.getElementById('quote');

    const fonts = [
      'Impact, Charcoal, sans-serif',
      '"Times New Roman", Times, serif',
      '"Comic Sans MS", cursive',
      'Roboto, sans-serif',
      '"Courier New", Courier, monospace',
      'Georgia, serif',
      'Verdana, sans-serif',
      'Tahoma, sans-serif',
      'Palatino, serif',
      '"Trebuchet MS", sans-serif',
      'Papyrus, fantasy',
      '"Arial Black", Gadget, sans-serif',
      '"Lucida Console", Monaco, monospace',
      '"Gill Sans", sans-serif',
      '"Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif',
      '"Brush Script MT", cursive'
    ];

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]
        ];
      }
      return array;
    }

    const shuffledFonts = shuffle(fonts).concat('Arial, sans-serif');

    const colors = [
      "#e60000", // red
      "#002ea1", // blue
      "#008000", // green
      "#ffffff"  // white
    ];
    let colorIndex = 0;
    let fontIndex = 0;

    function cycleFonts() {
      headline.style.fontFamily = shuffledFonts[fontIndex];
      fontIndex++;

      if (fontIndex < shuffledFonts.length) {
        setTimeout(cycleFonts, 80);
      } else {
        document.body.style.transition = 'none';
        document.body.style.backgroundColor = colors[0];
        headline.style.fontFamily = 'Arial, sans-serif';
        emailWrapper.style.opacity = 1;

        setTimeout(() => {
          document.body.style.transition = 'background-color 3s ease, color 0.5s ease';
          fadeToBlue();
        }, 2000); // pause before blue fade
      }
    }

    function fadeToBlue() {
      document.body.style.backgroundColor = colors[1];
      quote.style.opacity = 1;

      setTimeout(() => {
        startBackgroundRotation();
      }, 3000);
    }

    function startBackgroundRotation() {
      function nextColor() {
        colorIndex = (colorIndex + 1) % colors.length;
        const newColor = colors[colorIndex];
        document.body.style.backgroundColor = newColor;

        if (newColor === '#ffffff') {
          document.body.style.color = '#000';
        } else {
          document.body.style.color = '#fff';
        }

        const nextInterval = 2000 + Math.random() * 1000;
        setTimeout(nextColor, nextInterval);
      }
      nextColor();
    }

    cycleFonts();
  </script>
</body>
</html>
