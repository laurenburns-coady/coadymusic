<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coady</title>
  <!-- Load Open Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      margin-left: 5%;
      max-width: 90%;
    }
    h1 {
      font-size: 10vw;
      font-weight: 700;
      margin: 0;
    }
    p {
      font-size: 2vw;
      margin: 1rem 0 0 0;
      max-width: 65vw;
      line-height: 1.4;
      font-weight: 700;
    }
    .credit {
      font-size: 1.5vw;
      margin-top: 0.5rem;
      color: #aaa;
      font-weight: 700;
    }
    a {
      font-size: 1.5vw;
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      display: inline-block;
      margin-top: 2rem;
      font-weight: 700;
    }
    a:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 15vw;
      }
      p {
        font-size: 4vw;
        max-width: 90vw;
      }
      .credit {
        font-size: 3vw;
      }
      a {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coady.</h1>
    <p>Stoking the star maker machinery behind the popular song.</p>
    <div class="credit">â€”Joni Mitchell</div>
    <a href="mailto:info@yourdomain.com">Contact</a>
  </div>
</body>
</html>
