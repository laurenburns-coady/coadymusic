<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      transition: background-color 2s ease;
    }
    .container {
      margin-left: 5%;
      max-width: 90%;
    }
    h1 {
      font-size: 18vw;
      font-weight: 700; /* Bold */
      margin: 0;
      letter-spacing: -0.05em; /* Tighter spacing */
    }
    a.email-link {
      font-size: 2vw; /* Larger */
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      margin-left: 0.5rem; /* Shift right a bit */
      font-weight: 400; /* Not bold */
    }
    a.email-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22vw;
      }
      a.email-link {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coady.</h1>
    <a class="email-link" href="mailto:steve@coadymusic.com">Email.</a>
  </div>
  <script>
    const colors = ['#000000', '#002ea1', '#e60000'];
    let index = Math.floor(Math.random() * colors.length);
    document.body.style.backgroundColor = colors[index];

    setInterval(() => {
      index = (index + 1) % colors.length;
      document.body.style.backgroundColor = colors[index];
    }, 7000);
  </script>
</body>
</html>
