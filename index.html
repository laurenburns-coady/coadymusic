<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coady</title>
  <!-- Load Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      margin-left: 5%;
      max-width: 90%;
    }
    h1 {
      font-size: 18vw;
      font-weight: 700;
      margin: 0;
    }
    .subtitle-container {
      max-width: 65vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .subtitle {
      font-size: 1.5vw;
      font-weight: 400;
      margin: 1rem 0 0 0;
      line-height: 1.3;
    }
    .credit {
      font-size: 1vw;
      font-weight: 400;
      color: #777;
      margin-top: 0.3rem;
      align-self: flex-end;
    }
    .credit a {
      color: #777;
      text-decoration: none;
    }
    .credit a:hover {
      text-decoration: underline;
    }
    a.email-link {
      font-size: 1.5vw;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
      font-weight: 700;
    }
    a.email-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22vw;
      }
      .subtitle {
        font-size: 4vw;
        max-width: 90vw;
      }
      .credit {
        font-size: 3vw;
      }
      a.email-link {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coady.</h1>
    <div class="subtitle-container">
      <div class="subtitle">
        Stoking the star maker machinery behind the popular song.
      </div>
      <div class="credit">
        <a href="https://youtu.be/xW_IS-DPZ1E?si=rSZjZ05f_UxIEabB" target="_blank">â€”Joni Mitchell</a>
      </div>
    </div>
    <a class="email-link" href="mailto:steve@coadymusic.com">Email.</a>
  </div>
</body>
</html>
